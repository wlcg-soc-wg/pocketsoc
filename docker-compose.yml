  misp-web:
    build: misp-docker/misp-web
    depends_on:
      - misp-db
    container_name: misp-web
    hostname: misp-web
    image: misp-web:latest
    restart: always
    networks:
      mirror:
        ipv4_address: 172.20.0.20
    links:
      - misp-db
    ports:
      - 8040:80
    volumes:
      - ./misp-data/misp:/var/www/MISP
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_MISP_PASSWORD=misp
      - MYSQL_HOST=misp-db
      - MISP_ADMIN_EMAIL=admin@admin.test
      - MISP_ADMIN_PASSPHRASE=misp
      - MISP_BASEURL=http:\/\/misp\.test
      - POSTFIX_RELAY_HOST=relay.fqdn
      - TIMEZONE=Europe/London

  misp-db:
    build:
      context: misp-docker/misp-db
      args:
        MYSQL_MISP_PASSWORD: misp
    container_name: misp-db
    hostname: misp-db
    image: misp-db:latest
    restart: always
    networks:
      mirror:
        ipv4_address: 172.20.0.21
    volumes:
      - ./misp-data/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root

networks:
  mirror:
    external:
      name: mirror
  internal:
    external:
      name: internal
  external:
    external:
      name: external
