version: '3'

services:
  webserver:
    build: ./webserver/
    container_name: webserver
    hostname: webserver
    ports:
      - 8031:80
    cap_add:    
      - NET_ADMIN
    networks:
      external:
        ipv4_address: 172.19.0.14

  client:
    build: ./client/
    container_name: client
    hostname: client
    extra_hosts:
      - "webserver:172.19.0.14"
      - "router:172.18.0.10"
    cap_add:
      - NET_ADMIN
    networks:
      internal:
        ipv4_address: 172.18.0.15

  bro:
    build: ./bro/
    container_name: bro
    hostname: bro
    extra_hosts:
      - "misp:172.20.0.20"
    cap_add:
      - NET_ADMIN
    networks:
      mirror:
        ipv4_address: 172.20.0.15

  router:
    build: ./router/
    container_name: router
    hostname: router
    extra_hosts:
      - "webserver:172.19.0.14"
      - "client:172.18.0.15"
    cap_add:
      - NET_ADMIN
    networks:
      mirror:
        ipv4_address: 172.20.0.10
      internal:
        ipv4_address: 172.18.0.10
      external:
        ipv4_address: 172.19.0.10

